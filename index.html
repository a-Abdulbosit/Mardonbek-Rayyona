<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mardonbek & Rayyona</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- AOS (Animate On Scroll) -->
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

<style>
/* Smooth scrolling */
html {
    scroll-behavior: smooth;
}

/* Body and background */
body {
    margin: 0;
    font-family: 'Playfair Display', serif;
    background: #1a1a2e;
    overflow-x: hidden;
    min-height: 100vh;
}

/* Outer white frame */
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #ffffff;
    z-index: -3;
    pointer-events: none;
}

/* Inner navy background */
body::after {
    content: "";
    position: fixed;
    top: 15px; left: 15px; right: 15px; bottom: 15px;
    background: #1a1a2e;
    border-radius: 18px;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
    z-index: -2;
    pointer-events: none;
}

/* Text shadow */
.text-shadow {
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
}

/* Flowers */
.flower-left,
.flower-right {
    width: 120px;
    max-width: 45%;
    z-index: 0;
    pointer-events: none; /* so scrolling isn’t blocked */
}

.flower-left { float: left; margin-top: 10px; }
.flower-right { float: right; margin-top: 10px; }

/* Flower animations */
@keyframes flowerFadeLeft {
    from { opacity: 0; transform: translateX(-50px) rotate(15deg); }
    to { opacity: 1; transform: translateX(0) rotate(35deg); }
}
@keyframes flowerFadeRight {
    from { opacity: 0; transform: translateX(50px) rotate(15deg); }
    to { opacity: 1; transform: translateX(0) rotate(35deg); }
}

.flower-animate-left { animation: flowerFadeLeft 1.5s ease forwards; }
.flower-animate-right { animation: flowerFadeRight 1.5s ease forwards; }

/* Content always above */
.content-layer { position: relative; z-index: 2; }

/* Stars container */
.stars-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
    overflow: hidden;
}

/* Individual stars */
.star { position: absolute; background: white; border-radius: 50%; animation: twinkle 2s infinite; }
.star::before, .star::after { content: ''; position: absolute; background: white; transform: translate(-50%, -50%); }
.star-small { width: 2px; height: 2px; }
.star-medium { width: 3px; height: 3px; }
.star-large { width: 4px; height: 4px; }
@keyframes twinkle { 0%,100% {opacity:0; transform:scale(0.5);} 50% {opacity:1; transform:scale(1);} }
.star-golden { background: #ffd700; box-shadow: 0 0 6px #ffd700; }
.star-golden::before, .star-golden::after { background: #ffd700; }

/* Scroll button */
.scroll-btn {
    width: 48px; height: 48px;
    border: 2px solid white;
    border-radius: 9999px;
    display: flex; justify-content: center; align-items: center;
    color: white;
    background: transparent;
    margin: 20px auto;
    cursor: pointer;
    z-index: 10;
}
.scroll-btn:hover { background: white; color: black; transition: all 0.3s; }
</style>
</head>
<body>

<div class="stars-container" id="stars-container"></div>

<audio id="bg-music" autoplay muted loop preload="auto">
    <source src="Wagner-Bridal-Chorus-Here-Comes-the-Bride-Piano-Tutorial.m4a" type="audio/mpeg" />
</audio>

<main class="max-w-full w-full p-4 content-layer">

    <!-- Header -->
    <nav class="flex items-center justify-between p-4 mb-10" data-aos="fade-down">
        <div class="w-20 h-28 border-2 border-white rounded-full flex flex-col items-center justify-center">
            <span class="text-white text-3xl wedding-font leading-none text-shadow">M</span>
            <span class="text-white text-4xl wedding-font leading-none text-shadow">R</span>
        </div>
        <div class="text-3xl text-white text-shadow wedding-font">Taklifnoma</div>
    </nav>

    <!-- Couple Section -->
    <div class="relative text-shadow text-center">
        <img src="images/leftflower-removebg-preview.png" class="flower-left flower-animate-left" alt="flower" />
        <img src="images/rightflower-removebg-preview.png" class="flower-right flower-animate-right" alt="flower" />

        <h1 class="wedding-font text-4xl text-white mt-4" data-aos="fade-right">Mardonbek</h1>
        <h1 class="wedding-font text-2xl text-white mt-2" data-aos="zoom-in">&</h1>
        <h1 class="wedding-font text-4xl text-white mt-2" data-aos="fade-left">Rayyona</h1>

        <!-- Scroll button -->
        <button onclick="document.getElementById('details').scrollIntoView({behavior: 'smooth'})" class="scroll-btn" data-aos="fade-up">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m6 9 6 6 6-6" />
            </svg>
        </button>
    </div>

    <!-- Divider -->
    <div class="flex justify-center py-10">
        <img src="images/line.png" class="w-11/12" alt="line" data-aos="flip-up"/>
    </div>

    <!-- Details Section -->
    <div id="details" class="relative py-10 text-center">
        <img src="images/leftflower-removebg-preview.png" class="flower-left flower-animate-left" alt="flower" />
        <img src="images/rightflower-removebg-preview.png" class="flower-right flower-animate-right" alt="flower" />

        <h2 class="text-2xl text-white wedding-font text-shadow" data-aos="flip-up">Assalomu alaykum</h2>
        <p class="px-4 mt-4 text-white italic text-shadow" data-aos="fade-up">
            Ҳурматли қадрдонлар! Сизни никоҳ тўйимиз муносабати билан бўлиб ўтадиган «Висол оқшоми» кечасининг азиз меҳмони бўлишингизга таклиф этамиз.
        </p>
        <p class="px-4 mt-2 text-white italic text-shadow" data-aos="fade-up">
            Гўзал кечамизда сизни кўришликдан мамнун бўламиз!
        </p>

        <h3 class="text-white text-xl italic mt-5 wedding-font text-shadow">
            16 Сентябр 2025<br>18:00
        </h3>
    </div>

</main>

<script>
AOS.init({ duration: 1500 });

// Countdown (optional, you can keep your previous code)
function updateCountdown() {
    const weddingDate = new Date("2025-09-16T18:00:00");
    const now = new Date();
    const diff = weddingDate - now;

    if (diff <= 0) return;

    const seconds = Math.floor((diff / 1000) % 60);
    const minutes = Math.floor((diff / 1000 / 60) % 60);
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const days = Math.floor(diff / (1000*60*60*24));

    document.getElementById("days")?.textContent = days;
    document.getElementById("hours")?.textContent = hours;
    document.getElementById("minutes")?.textContent = minutes;
    document.getElementById("seconds")?.textContent = seconds;
}
setInterval(updateCountdown, 1000);
updateCountdown();

// Enable audio on mobile
const audio = document.getElementById('bg-music');
const enableAudio = () => { audio.muted = false; audio.play().catch(()=>{}); window.removeEventListener('click', enableAudio); window.removeEventListener('scroll', enableAudio); window.removeEventListener('touchstart', enableAudio); };
window.addEventListener('click', enableAudio);
window.addEventListener('scroll', enableAudio);
window.addEventListener('touchstart', enableAudio);

// Stars
function createStars() {
    const starsContainer = document.getElementById('stars-container');
    const numberOfStars = 50;
    for(let i=0;i<numberOfStars;i++){
        const star=document.createElement('div');
        star.className='star';
        const sizes=['star-small','star-medium','star-large'];
        star.classList.add(sizes[Math.floor(Math.random()*sizes.length)]);
        star.style.left=Math.random()*100+'%';
        star.style.top=Math.random()*100+'%';
        const delays=['star-delay-1','star-delay-2','star-delay-3','star-delay-4','star-delay-5','star-delay-6'];
        star.classList.add(delays[Math.floor(Math.random()*delays.length)]);
        const speeds=['star-fast','star-normal','star-slow'];
        star.classList.add(speeds[Math.floor(Math.random()*speeds.length)]);
        if(Math.random()<0.2) star.classList.add('star-golden');
        starsContainer.appendChild(star);
    }
}
window.addEventListener('load', createStars);
</script>

</body>
</html>
