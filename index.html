<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mardonbek & Rayyona</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      min-height: 100vh;
      background: #1a1a2e;
      overflow-x: hidden;
      position: relative;
    }

    /* Outer white frame */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #ffffff;
      z-index: -3;
    }

    /* Inner navy background */
    body::after {
      content: "";
      position: absolute;
      top: 15px; left: 15px; right: 15px; bottom: 15px;
      background: #1a1a2e;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      z-index: -2;
    }

    .wedding-font {
      font-family: 'Great Vibes', cursive;
    }

    .text-shadow {
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    /* Flowers */
    .flower-left, .flower-right {
      width: 180px;
      max-width: 45%;
      position: absolute;
      z-index: 0;
    }
    .flower-left { top: -60px; left: -70px; }
    .flower-right { bottom: -60px; right: -70px; }

    @keyframes flowerFadeLeft {
      from { opacity: 0; transform: translateX(-50px) rotate(15deg); }
      to { opacity: 1; transform: translateX(0) rotate(35deg); }
    }

    @keyframes flowerFadeRight {
      from { opacity: 0; transform: translateX(50px) rotate(15deg); }
      to { opacity: 1; transform: translateX(0) rotate(35deg); }
    }

    .flower-animate-left { animation: flowerFadeLeft 1.5s ease forwards; }
    .flower-animate-right { animation: flowerFadeRight 1.5s ease forwards; }

    /* Stars */
    .stars-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%,100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1); }
    }

    .star-small { width: 2px; height: 2px; }
    .star-medium { width: 3px; height: 3px; }
    .star-large { width: 4px; height: 4px; }

    .star-fast { animation-duration: 1.5s; }
    .star-normal { animation-duration: 2s; }
    .star-slow { animation-duration: 3s; }

    .star-golden {
      background: #ffd700;
      box-shadow: 0 0 6px #ffd700;
    }

    .star-golden::before, .star-golden::after { background: #ffd700; }

    /* Content */
    main {
      position: relative;
      z-index: 2;
      max-width: 100%;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- Stars -->
  <div class="stars-container" id="stars-container"></div>

  <!-- Music -->
  <audio id="bg-music" autoplay muted loop preload="auto">
    <source src="Wagner-Bridal-Chorus-Here-Comes-the-Bride-Piano-Tutorial.m4a" type="audio/mpeg" />
  </audio>

  <main class="content-layer">
    <div class="flex flex-col gap-5">

      <!-- Navbar -->
      <nav class="flex items-center justify-between p-4 px-6 mb-20" data-aos="fade-down">
        <div class="w-24 h-36 border-2 border-white rounded-full flex flex-col items-center justify-center">
          <span class="text-white text-[36px] wedding-font leading-none -mb-1 -ml-6 text-shadow">M</span>
          <span class="text-white text-[42px] wedding-font leading-none -mt-1 text-shadow">R</span>
        </div>
        <div class="pr-4 text-5xl text-white text-shadow wedding-font">Taklifnoma</div>
      </nav>

      <!-- Couple Section -->
      <div class="relative py-5 space-y-5 text-shadow">
        <img src="images/leftflower-removebg-preview.png" class="flower-left flower-animate-left" alt="flower" />
        <img src="images/rightflower-removebg-preview.png" class="flower-right flower-animate-right" alt="flower" />

        <h1 class="pl-10 wedding-font text-6xl text-white text-shadow" data-aos="fade-right">Mardonbek</h1>
        <h1 class="text-center wedding-font text-4xl text-white text-shadow" data-aos="zoom-in">&</h1>
        <h1 class="pr-10 flex justify-end wedding-font text-6xl text-white text-shadow" data-aos="fade-left">Rayyona</h1>

        <div class="absolute -bottom-20 left-1/2 transform -translate-x-1/2">
          <button onclick="document.getElementById('details').scrollIntoView({behavior:'smooth'})"
                  class="w-12 h-12 border-2 border-white rounded-full flex items-center justify-center text-white hover:bg-white hover:text-black transition-all duration-300"
                  data-aos="fade-up">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="m6 9 6 6 6-6" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Divider -->
      <div class="flex flex-col items-center justify-between pt-16 pb-20">
        <div class="relative mx-auto w-[90%] aspect-[3/1]" data-aos="flip-up">
          <img src="images/line.png" alt="line" class="absolute inset-0 w-full h-full object-cover" />
        </div>
      </div>

      <!-- Details Section -->
      <div id="details" class="relative pt-16">
        <img src="images/leftflower-removebg-preview.png" class="flower-left flower-animate-left" alt="flower" />
        <img src="images/rightflower-removebg-preview.png" class="flower-right flower-animate-right" alt="flower" />

        <h2 class="text-4xl text-center text-white wedding-font text-shadow" data-aos="flip-up">Assalomu alaykum</h2>
        <p class="px-8 text-center mt-5 text-white italic text-shadow" data-aos="fade-up">
          Ҳурматли қадрдонлар! Сизни никоҳ тўйимиз муносабати билан бўлиб ўтадиган «Висол оқшоми» кечасининг азиз меҳмони бўлишингизга таклиф этамиз.
        </p>
        <p class="px-8 text-center mt-5 text-white italic text-shadow" data-aos="fade-up">
          Гўзал кечамизда сизни кўришликдан мамнун бўламиз!
        </p>
      </div>

    </div>
  </main>

  <script>
    AOS.init({ duration: 1500 });

    // Countdown
    function updateCountdown() {
      const weddingDate = new Date("2025-09-16T18:00:00");
      const now = new Date();
      const diff = weddingDate - now;
      if(diff<=0) return;
    }
    setInterval(updateCountdown,1000);
    updateCountdown();

    // Audio enable
    const audio = document.getElementById('bg-music');
    const enableAudio = () => { audio.muted=false; audio.play().catch(()=>{}); };
    window.addEventListener('click', enableAudio);
    window.addEventListener('scroll', enableAudio);
    window.addEventListener('touchstart', enableAudio);

    // Stars
    function createStars() {
      const container = document.getElementById('stars-container');
      for(let i=0;i<50;i++){
        const s=document.createElement('div');
        s.className='star '+['star-small','star-medium','star-large'][Math.floor(Math.random()*3)]
                    +' '+['star-fast','star-normal','star-slow'][Math.floor(Math.random()*3)];
        s.style.left=Math.random()*100+'%';
        s.style.top=Math.random()*100+'%';
        if(Math.random()<0.2) s.classList.add('star-golden');
        container.appendChild(s);
      }
    }
    window.addEventListener('load', createStars);
  </script>

</body>
</html>
