<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazal & Syeirazad - Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --soft-blue: #A3C1DA;
            --light-blue: #E8F2F8;
            --cream: #F9F6F0;
            --navy: #2C3E50;
            --gold: #D4AF37;
            --white: #FFFFFF;
            --light-gold: rgba(212, 175, 55, 0.1);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: var(--navy);
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--cream) 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--gold);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--navy);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--navy);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--gold);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--soft-blue) 50%, var(--cream) 100%);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23D4AF37' fill-opacity='0.1'%3E%3Cpath d='M30 30c0-11.046-8.954-20-20-20s-20 8.954-20 20 8.954 20 20 20 20-8.954 20-20zm0 0c0 11.046 8.954 20 20 20s20-8.954 20-20-8.954-20-20-20-20 8.954-20 20z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            animation: float 20s ease-in-out infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .floral-decoration {
            position: absolute;
            pointer-events: none;
        }

        .floral-top-left {
            top: 10%;
            left: 5%;
            width: 200px;
            height: 200px;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23A3C1DA' opacity='0.6'%3E%3Cpath d='M50 100c0-27.614 22.386-50 50-50s50 22.386 50 50-22.386 50-50 50-50-22.386-50-50z'/%3E%3Cpath d='M30 80c0-16.569 13.431-30 30-30s30 13.431 30 30-13.431 30-30 30-30-13.431-30-30z' fill='%23D4AF37' opacity='0.4'/%3E%3C/g%3E%3C/svg%3E") no-repeat center;
            background-size: contain;
        }

        .floral-bottom-right {
            bottom: 10%;
            right: 5%;
            width: 250px;
            height: 250px;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23A3C1DA' opacity='0.5'%3E%3Cpath d='M125 50c41.421 0 75 33.579 75 75s-33.579 75-75 75-75-33.579-75-75 33.579-75 75-75z'/%3E%3Cpath d='M125 75c27.614 0 50 22.386 50 50s-22.386 50-50 50-50-22.386-50-50 22.386-50 50-50z' fill='%23D4AF37' opacity='0.3'/%3E%3C/g%3E%3C/svg%3E") no-repeat center;
            background-size: contain;
            transform: rotate(45deg);
        }

        .invitation-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(44, 62, 80, 0.1);
            border: 2px solid var(--gold);
            position: relative;
            max-width: 600px;
            margin: 0 20px;
        }

        .invitation-card::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, var(--gold), var(--soft-blue), var(--gold));
            border-radius: 20px;
            z-index: -1;
            opacity: 0.3;
        }

        .invitation-header {
            font-family: 'Open Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--navy);
            margin-bottom: 1rem;
        }

        .couple-names {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--navy);
            margin: 1rem 0;
            line-height: 1.2;
        }

        .couple-names .ampersand {
            font-size: 2.5rem;
            color: var(--gold);
            margin: 0 0.5rem;
        }

        .invitation-text {
            font-size: 1.1rem;
            color: var(--navy);
            margin: 2rem 0;
            font-weight: 400;
        }

        .wedding-details {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .detail-item {
            text-align: center;
            flex: 1;
            min-width: 150px;
        }

        .detail-icon {
            width: 40px;
            height: 40px;
            background: var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
            color: white;
            font-size: 1.2rem;
        }

        .detail-title {
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 0.25rem;
        }

        .detail-info {
            font-size: 0.9rem;
            color: var(--navy);
            opacity: 0.8;
        }

        .rsvp-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gold);
        }

        .rsvp-text {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: var(--navy);
        }

        .rsvp-button {
            background: linear-gradient(135deg, var(--gold), #B8941F);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .rsvp-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .couple-names {
                font-size: 2.5rem;
            }

            .invitation-card {
                padding: 2rem;
                margin: 0 10px;
            }

            .wedding-details {
                flex-direction: column;
                align-items: center;
            }

            .floral-top-left,
            .floral-bottom-right {
                display: none;
            }
        }

        /* Additional Floral Elements */
        .floating-petals {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .petal {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--soft-blue);
            border-radius: 50%;
            opacity: 0.6;
            animation: fall linear infinite;
        }

        .petal:nth-child(1) { left: 10%; animation-duration: 8s; animation-delay: 0s; }
        .petal:nth-child(2) { left: 20%; animation-duration: 10s; animation-delay: 2s; }
        .petal:nth-child(3) { left: 30%; animation-duration: 12s; animation-delay: 4s; }
        .petal:nth-child(4) { left: 40%; animation-duration: 9s; animation-delay: 1s; }
        .petal:nth-child(5) { left: 50%; animation-duration: 11s; animation-delay: 3s; }
        .petal:nth-child(6) { left: 60%; animation-duration: 8s; animation-delay: 5s; }
        .petal:nth-child(7) { left: 70%; animation-duration: 10s; animation-delay: 2s; }
        .petal:nth-child(8) { left: 80%; animation-duration: 12s; animation-delay: 4s; }
        .petal:nth-child(9) { left: 90%; animation-duration: 9s; animation-delay: 1s; }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="#" class="logo">H & S</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#details">Details</a></li>
                <li><a href="#rsvp">RSVP</a></li>
                <li><a href="#gallery">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero" id="home">
            <div class="floating-petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
            
            <div class="floral-decoration floral-top-left"></div>
            <div class="floral-decoration floral-bottom-right"></div>
            
            <div class="invitation-card">
                <div class="invitation-header">Together with their families</div>
                
                <h1 class="couple-names">
                    Hazal<span class="ampersand">&</span>Syeirazad
                </h1>
                
                <p class="invitation-text">
                    invite you to their wedding celebration
                </p>
                
                <div class="wedding-details">
                    <div class="detail-item">
                        <div class="detail-icon">📅</div>
                        <div class="detail-title">Date</div>
                        <div class="detail-info">Friday, Oct 2024<br>6:00 PM</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">📍</div>
                        <div class="detail-title">Venue</div>
                        <div class="detail-info">Al-Etihad Hotel<br>Amman, Jordan</div>
                    </div>
                </div>
                
                <div class="rsvp-section">
                    <p class="rsvp-text">Please RSVP online at</p>
                    <p class="rsvp-text" style="font-weight: 600;">hazalandsyeirazad.com</p>
                    <p class="rsvp-text" style="font-size: 0.8rem;">by Oct 15, 2024</p>
                    
                    <a href="#rsvp" class="rsvp-button">RSVP Now</a>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add subtle parallax effect to floral decorations
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelectorAll('.floral-decoration');
            const speed = 0.5;

            parallax.forEach(element => {
                const yPos = -(scrolled * speed);
                element.style.transform = `translateY(${yPos}px)`;
            });
        });

        // Add entrance animation to invitation card
        window.addEventListener('load', () => {
            const card = document.querySelector('.invitation-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            card.style.transition = 'all 1s ease-out';
            
            setTimeout(() => {
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 500);
        });
    </script>
</body>
</html>
